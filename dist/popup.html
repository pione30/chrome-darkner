<!doctype html>
<html>
  <head>
    <title>Chrome Darkener</title>
    <script src="./js/popup.js"></script>
  </head>

  <body>
    <h1>Chrome Darkener</h1>
    <div class="darkenBoxArea">
      <input type="checkbox" id="darken_toggle">
      <label for="darken_toggle">
        <span></span>
      </label>
    </div>
    <br>
    <details>
      <summary>Experimental Options</summary>
      <div id="includedNodes">
        When ON/OFF toggled...
        <label><input type="checkbox" value="a">Affect "a" tags</label>
        <label><input type="checkbox" value="pre">Affect "pre" tags</label>
        <label><input type="checkbox" value="code">Affect "code" tags</label>
      </div>
    </details>
  </body>
</html>
